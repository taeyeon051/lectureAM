<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./app.css">
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
    <title>슬라이드 (0110 김태연)</title>
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="img-container">
                <img class="slide-image" data-idx="0" src="./images/img1.jpg" alt="img1.jpg">
                <img class="slide-image" data-idx="1" src="./images/img2.jpg" alt="img2.jpg">
                <img class="slide-image" data-idx="2" src="./images/img3.jpg" alt="img3.jpg">
                <img class="slide-image" data-idx="3" src="./images/img4.jpg" alt="img4.jpg">
                <img class="slide-image" data-idx="4" src="./images/img5.jpg" alt="img5.jpg">
                <img class="slide-image" data-idx="5" src="./images/img6.jpg" alt="img6.jpg">
                <img class="slide-image" data-idx="6" src="./images/img7.jpg" alt="img7.jpg">
            </div>
            <div class="button-container">
                <button class="slide-btn" data-dir="-1">&lt;</button>
                <button class="slide-btn" data-dir="1">&gt;</button>
            </div>
            <div class="btns">
                <div id="stop-btn">
                    <i class="far fa-pause-circle"></i>
                </div>
                <div id="start-btn">
                    <i class="far fa-play-circle"></i>
                </div>
            </div>
            <div class="nowSlide">1 / 7</div>
            <!-- <div class="pin-container">
                <div class="pin active"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div> -->
        </div>
    </div>
</body>

</html>

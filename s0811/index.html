<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
    <title>이벤트 정리 (0110 김태연)</title>
    <style>
        #container {
            width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        #container>div {
            width: 200px;
            height: 100px;
            margin: 20px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="click">click 이벤트</div>
        <div id="dblclick">double click 이벤트</div>
        <div id="hover">hover 이벤트</div>
        <div id="mousedown">mousedown 이벤트</div>
        <div id="mouseenter">mouseenter 이벤트</div>
        <div id="mouseleave">mouseleave 이벤트</div>
        <div id="mousemove">mousemove 이벤트</div>
        <div id="mouseout">mouseout 이벤트</div>
        <div id="mouseover">mouseover 이벤트</div>
        <div id="mouseup">mouseup 이벤트</div>
    </div>
</body>

</html>
